<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Plataforma de Jogos Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        #game-canvas {
            border: 2px solid var(--text-color);
            background-color: var(--card-bg);
            margin: 1rem;
        }
        .controls {
            margin-top: 1rem;
            text-align: center;
        }
        .back-button {
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
        }
        #score {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>üêç Snake</h1>
        <nav>
            <button onclick="window.location.href='/'">‚Ü©Ô∏è Voltar</button>
            <button onclick="toggleTheme()">üåì Tema</button>
        </nav>
    </header>

    <main id="game-container">
        <div id="score">Pontua√ß√£o: 0</div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use as setas do teclado para controlar a cobra</p>
            <p>Pressione ESPA√áO para pausar</p>
            <button onclick="startGame()" class="play-button">Iniciar Jogo</button>
        </div>
    </main>

    <footer>
        <p>Desenvolvido com Python e XFX Academy ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Configura√ß√µes do jogo
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameLoop = null;
        let isPaused = false;
        
        // Inicializa o jogo
        function initGame() {
            // Posi√ß√£o inicial da cobra
            snake = [
                {x: 5, y: 5},
                {x: 4, y: 5},
                {x: 3, y: 5}
            ];
            
            // Posi√ß√£o inicial da comida
            spawnFood();
            
            // Reseta score
            score = 0;
            updateScore();
            
            // Dire√ß√£o inicial
            direction = 'right';
        }
        
        // Gera nova posi√ß√£o para a comida
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Evita spawnar comida sobre a cobra
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    break;
                }
            }
        }
        
        // Atualiza a pontua√ß√£o
        function updateScore() {
            document.getElementById('score').textContent = `Pontua√ß√£o: ${score}`;
        }
        
        // Desenha o jogo
        function draw() {
            // Limpa o canvas
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--card-bg');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenha a cobra
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Desenha a comida
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        // Atualiza o estado do jogo
        function update() {
            if (isPaused) return;
            
            // Nova posi√ß√£o da cabe√ßa
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Verifica colis√£o com as paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Verifica colis√£o com a pr√≥pria cobra
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // Adiciona nova cabe√ßa
            snake.unshift(head);
            
            // Verifica se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();
            } else {
                snake.pop(); // Remove o rabo se n√£o comeu
            }
        }
        
        // Game Over
        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;
            alert(`Game Over! Pontua√ß√£o: ${score}`);
        }
        
        // Controles do teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        });
        
        // Inicia o jogo
        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            initGame();
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 100);
        }
        
        // Fun√ß√£o para alternar o tema
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            draw(); // Redesenha o jogo para atualizar as cores
        }
    </script>
</body>
</html>
